{% include 'Header.html' %}
 {% block content %}
 <!DOCTYPE html>
 <html>
 <head>
 <style>
 table {
   border-collapse: collapse;
   width: 100%;
 }
 
 th, td {
   text-align: left;
   padding: 8px;
 }
 
 tr:nth-child(even){background-color: #f2f2f2}
 
 th {
   background-color: #04AA6D;
   color: white;
 }
 .center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
 }



 </style>
 <br>
  <h1 style="color:brown">Donation Processes</h1>
 </head>

<body>
<br>
<table>
  <tr>
    <th style="color:brown">ID</th>
    <th style="color:brown">Name</th>
    <th style="color:brown">Targetprice</th>
    <th style="color:brown">Description</th>
    <th style="color:brown">image</th>
    <th style="color:brown">options</th>
  </tr>
  {% for ele in cars %}
  <tr>
    <td>{{ele.id}}</td>
    <td>{{ele.Name}}</td>
    <td>{{ele.Targetprice}}</td>
    <td>{{ele.Description}}</td>
    <td>
      <img src="{{ele.image.url}}" alt="image"  width="100px">
    </td>
    <td style="padding: 10px">
      <a href="{% url 'showDonation' ele.id %}" class="btn btn-info"> Show </a>
      <a href="{% url 'deleteDonation' ele.id %}" class="btn btn-danger"> Delete </a>
      <a href="{% url 'updateDonation' ele.id %}" class="btn btn-danger"> update </a>
    </td>
  </tr>
  
  {% endfor %} 
</table>
<div class="center">
  <a href="{% url 'createDonation'%}" class="active"> CreateNewDonation </a>
</div>
</body>

{% endblock %}
